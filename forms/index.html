<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href=".."/>
</head>
<body>
    <h1>Get in touch</h1>
    <p>Please fill out this form with the required information</p>
    <form action='https://register-demo.freecodecamp.org'>
        <label for="first-name">Enter Your First Name:
            <br> <input id="first-name" name="first-name" type="text" required /></label>
        <br>
        <label for="last-name">Enter Your Last Name: 
            <br><input id="last-name" name="last-name" type="text" required /></label>
        <br>
        <label for="email">Enter Your Email: 
            <br><input id="email" name="email" type="email" required /></label>
        <br>
        <label for="new-password">Create a New Password:
            <br> <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        <br>
        <h4>What type of account do you hold </h4>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
        <br>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
        <br>
        <br>
        <label for="age">Input your age (years):
            <br> <input id="age" type="number" name="age" min="13" max="120" /></label>
        <br>
        <label for="referrer">Where did you find us?
            <br>
        <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Google</option>
            <option value="2">YouTube Channel</option>
            <option value="3">Facebook</option>
            <option value="4">Other</option>
        </select>
        </label>
        <br>
        <label for="bio">Message:
            <br>
        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Please type your message here. Give as much detail as possible..."></textarea>
        </label>
    </fieldset>
    <br>
    <input type="submit" value="Submit" />
    </form>  
</body>
</html>
